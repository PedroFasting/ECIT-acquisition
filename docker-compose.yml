services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ecit_acquisition
      POSTGRES_USER: ecit
      POSTGRES_PASSWORD: ecit_dev_2026
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./server/src/models/init.sql:/docker-entrypoint-initdb.d/init.sql

  server:
    build: ./server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://ecit:ecit_dev_2026@db:5432/ecit_acquisition
      JWT_SECRET: dev-secret-change-in-production
      NODE_ENV: development
    depends_on:
      - db
    volumes:
      - ./server/src:/app/src

  client:
    build: ./client
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3001
    depends_on:
      - server
    volumes:
      - ./client/src:/app/src

volumes:
  pgdata:
